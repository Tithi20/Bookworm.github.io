<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/66e1c62ff6.js"
      crossorigin="anonymous"
    ></script>
    <title>OpGuru Opurtunity Hunt</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="body1">
      <div class="container">
        <form action="" class="login active">
          <h2 class="title">Email Address</h2>

          <p id="error" style="text-align: center; color: red"></p>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                type="email"
                id="email"
                oninvalid="this.setCustomValidity('Enter the email')"
                oninput="this.setCustomValidity('')"
                placeholder="Email address"
                required
              />
              <i class="bx bx-envelope"></i>
            </div>
            <span id="timer" class="help-text">0:15</span>
          </div>

          <button type="submit" onclick="start()" class="btn-submit" id="code">
            Send code
          </button>
        </form>
      </div>
    </div>
    <script src="fpass.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
