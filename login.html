<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/66e1c62ff6.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookworm</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar section -->
    <section id="header" class="pos-sticky">
      <a href="index.html"><img src="l_nobg.png" class="logo" alt="" /></a>

      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="oppurtunities.html">Oppurtunities</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a class="active" href="./login.html">Login</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="nav-item">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-bag"></i>
          </li>
          <a href="#" id="close"><i class="fa-solid fa-xmark">X</i></a>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <div class="body1">
      <div class="container">
        <form
          method="post"
          action="./index.html"
          onsubmit="return validate()"
          class="login active"
          id="form_id"
        >
          <h2 class="title">Login with your account</h2>

          <p id="error" class="error"></p>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                type="email"
                id="email"
                oninvalid="this.setCustomValidity('Enter the email')"
                oninput="this.setCustomValidity('')"
                placeholder="megan@gmail.com"
              />
              <i class="bx bx-envelope"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                required
                type="password"
                pattern=".{8,}"
                id="password"
                oninvalid="this.setCustomValidity('Enter the password')"
                oninput="this.setCustomValidity('')"
                placeholder="password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">At least 8 characters</span>
          </div>

          <button type="submit" class="btn-submit" id="button">Login</button>

          <a href="fpass.html">Forgot Password?</a>
          <p>
            I don't have an account.
            <a href="#" onclick="switchForm('register',event)">Sign Up</a>
          </p>
        </form>

        <!-- Sign Up form -->

        <form
          method="post"
          onsubmit="return validate1()"
          action="parents.html"
          class="register"
          id="form_id1"
        >
          <h2 class="title">Sign Up</h2>

          <p id="error1" class="error"></p>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                class="email"
                type="email"
                oninvalid="this.setCustomValidity('Enter the email')"
                oninput="this.setCustomValidity('')"
                id="email"
                placeholder="megan@gmail.com"
              />
              <i class="bx bx-envelope"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input
                type="text"
                id="username"
                placeholder="Type username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="password"
                pattern=".{8,}"
                id="password1"
                oninvalid="this.setCustomValidity('Enter the password')"
                oninput="this.setCustomValidity('')"
                class="password"
                placeholder="password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">At least 8 characters</span>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                oninvalid="this.setCustomValidity('Check your passowrd')"
                oninput="this.setCustomValidity('')"
                placeholder="Confirm password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">Confirm Password</span>
          </div>

          <button type="submit" class="btn-submit">Sign Up</button>

          <p>
            I already have an account.
            <a href="#" onclick="switchForm('login',event)">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
