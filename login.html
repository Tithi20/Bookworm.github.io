<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/66e1c62ff6.js"
      crossorigin="anonymous"
    ></script>
    <title>OpGuru Opurtunity Hunt</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar section -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="container-fluid" id="cont">
        <a class="navbar-brand" id="logo" href="index.html">Bookworm</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i id="bar" class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" id="nav-col" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-col" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-col" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-col" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-col" href="#">Contact Us</a>
            </li>

            <li class="nav-item">

              <i class="fas fa-shopping-bag"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="body1">
      <div class="container">
        <form
          action="./index.html"
          onsubmit="return validate()"
          class="login active"
          id="form_id"
        >
          <h2 class="title">Login with your account</h2>

          <p id="error" class="error"></p>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                type="email"
                id="email"
                oninvalid="this.setCustomValidity('Enter the email')"
                oninput="this.setCustomValidity('')"
                placeholder="megan@gmail.com"
              />
              <i class="bx bx-envelope"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                required
                type="password"
                pattern=".{8,}"
                id="password"
                oninvalid="this.setCustomValidity('Enter the password')"
                oninput="this.setCustomValidity('')"
                placeholder="password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">At least 8 characters</span>
          </div>

          <button type="submit" class="btn-submit" id="button">Login</button>

          <a href="password.html">Forgot Password?</a>
          <p>
            I don't have an account.
            <a href="#" onclick="switchForm('register',event)">Sign Up</a>
          </p>
        </form>

        <!-- Sign Up form -->

        <form
          onsubmit="return validate1()"
          action="parents.html"
          class="register"
          id="form_id1"
        >
          <h2 class="title">Sign Up</h2>

          <p id="error1" class="error"></p>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                class="email"
                type="email"
                oninvalid="this.setCustomValidity('Enter the email')"
                oninput="this.setCustomValidity('')"
                id="email"
                placeholder="megan@gmail.com"
              />
              <i class="bx bx-envelope"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input
                type="text"
                id="username"
                placeholder="Type username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="password"
                pattern=".{8,}"
                id="password1"
                oninvalid="this.setCustomValidity('Enter the password')"
                oninput="this.setCustomValidity('')"
                class="password"
                placeholder="password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">At least 8 characters</span>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                oninvalid="this.setCustomValidity('Check your passowrd')"
                oninput="this.setCustomValidity('')"
                placeholder="Confirm password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">Confirm Password</span>
          </div>

          <button type="submit" class="btn-submit">Sign Up</button>

          <p>
            I already have an account.
            <a href="#" onclick="switchForm('login',event)">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
